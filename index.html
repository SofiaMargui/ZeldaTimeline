<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Zelda</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- <audio class="audio" src="source/Song_of_time.ogg" controls autoplay> </audio> -->
<header>
   
    <div class="top-section">
            <h1>Timeline</h1>
            <p> 
                From its humble beginnings on the NES to its evolution into sprawling open-world epics, 
                the Zelda franchise has captivated players with its timeless blend of action, 
                puzzle-solving, and exploration. Dive into the legendary saga through this chronological 
                timeline of its iconic games.
            </p>
            <div class="image-container">
                <img src="./IMGS/ZeldaEspada.png" alt="Logo de Zelda">
             </div>
    </div>
</header>
<main>
<section class="timeline">
</section>
<section class="addForm">
    <form id="addGame">
        <label for="date">Year</label>
        <input id="date" type="number" name="date" required/>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required/>
        <label for="image">URL de la imagen</label>
        <input id="image" type="text" name="image" />
        <label for="text">Description</label>
        <textarea id="text" name="description" required></textarea>
        <button type="submit">Add Event</button>
    </form>
</section>
</main>
    <footer class="footer">
        <img src="./IMGS/FooterZeldaV2.png" alt="Footer Hyrule">
    </footer>
   
    <script src="./timelineZelda.js"></script>
</body>
</html>
